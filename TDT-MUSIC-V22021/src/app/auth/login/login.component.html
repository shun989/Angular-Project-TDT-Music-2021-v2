<div id="myModal1" class="modal  centered-modal" role="dialog">
  <div class="modal-dialog login_dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal">
        <i class="fa_icon form_close"></i>
      </button>
      <div class="modal-body">
        <div class="ms_register_img">
          <img src="assets/images/register_img.png" alt="" class="img-fluid"/>
        </div>
        <div class="ms_register_form">
          <h2>login / Sign in</h2>
          <div  *ngIf="errMessage" class="alert alert-danger">
            {{ errMessage }}
          </div>
          <form *ngIf="formLogin" [formGroup]="formLogin" (ngSubmit)="submit()">
            <div class="form-group">
              <input type="text" formControlName="phone" placeholder="Enter Phone" class="form-control"
                     [ngClass]="phone && phone.invalid && (phone.dirty || phone.touched) ? 'is-invalid' : ''"/>
              <div *ngIf="phone && phone.invalid && (phone.dirty || phone.touched)"
                   class="text-danger">
                <div *ngIf="phone.errors?.required">
                  Phone is required.
                </div>
              </div>
              <span class="form_icon icon-phone">
							<i class="fas fa-phone " aria-hidden="true"></i>
						</span>
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" placeholder="Enter Password" class="form-control"
                     [ngClass]="password && password.invalid && (password.dirty || password.touched) ? 'is-invalid' : ''"/>
              <div *ngIf="password && password.invalid && (password.dirty || password.touched)"
                   class="text-danger">
                <div *ngIf="password.errors?.required">
                  Password is required.
                </div>
              </div>
              <span class="form_icon">
						<i class="fa_icon form-lock" aria-hidden="true"></i>
						</span>
            </div>
            <div class="remember_checkbox">
              <label>Keep me signed in
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="form-group">
              <button type="submit" [disabled]="formLogin.invalid" class="ms_btn">login now</button>
            </div>
          </form>
          <div class="popup_forgot">
            <a href="#">Forgot Password ?</a>
          </div>
          <p>Don't Have An Account? <a href="#myModal" data-toggle="modal" class="ms_modal1 hideCurrentModel">register
            here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
