<div class="card">
  <div class="card-header">
    Upload file
  </div>
  <div class="card-body">
    <div class="form-group col-12">
      <form #f="ngForm" (ngSubmit)="onSubmitform(f)">
        <label class="form-label" for="customFile">Select music file</label>
        <input type="file" class="form-control" id="customFile" name="myFile" (change)="fileEvent($event)"/>
        <button class="btn btn-success w-25" style="">Upload music</button>
      </form>
    </div>
  </div>
</div>
