<div class="container">
  <h3>List music</h3>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">image</th>
      <th scope="col">musician</th>
      <th scope="col">singer</th>
      <th scope="col">genre</th>
      <th scope="col">album</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let song of songData; let i = index">
      <th scope="row">{{ i + 1}}</th>
      <td>{{ song.name}}</td>
      <td>{{ song.description}}</td>
      <td><img style="width: 50px" src="{{ song.image}}" alt=""></td>
      <td>{{ song.musician}}</td>
      <td>{{ song.singer}}</td>
      <td>{{ song.genre}}</td>
      <td>{{ song.album}}</td>
      <td>
        <!--          <i class="fa fa-play btn btn-outline-success">-->
        <audio controls>
          <source src="{{song.filename}}">
        </audio>
        <!--          </i>-->

      </td>
    </tr>
    </tbody>
  </table>
</div>
