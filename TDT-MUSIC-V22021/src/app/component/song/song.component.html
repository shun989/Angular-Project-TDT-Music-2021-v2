
      <div class="col-lg-12">
        <div class="ms_heading">
          <h1>List songs</h1>
        </div>
      </div>
      <div class="d-flex">
        <button routerLink="/user/create" type="button" class="btn btn-primary">
          Add Song
        </button>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">image</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Artist</th>
          <th scope="col">singer</th>
          <th scope="col">user</th>
          <th scope="col">genre</th>
          <th scope="col">album</th>
          <th scope="col">Play</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let song of songData; let i = index ">
          <th scope="row">{{i + 1}}</th>
          <td><img style="width: 50px" src="{{song.image}}" alt=""></td>
          <td>{{song.title}}</td>
          <td>{{song.description}}</td>
          <td>{{song.artist}}</td>
          <td>{{song.singer_id}}</td>
          <td>{{song.user_id}}</td>
          <td>{{song.genre}}</td>
          <td>{{song.album}}</td>
          <td>
            <audio controls loop>
              <source src="{{'http://127.0.0.1:8000/music/'+song.mp3}}">
            </audio>
          </td>
          <td class="action-btn">
            <button (click)="onUpdate(song)" type="button" routerLink="/user/update"
                    class="ms-btn btn-info">
              Edit
            </button>
            <button class="ms-btn btn-danger mx-2" (click)="deleteSong(song)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
