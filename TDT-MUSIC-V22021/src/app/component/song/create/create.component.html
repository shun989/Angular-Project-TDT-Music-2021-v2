<div class="card">
  <div class="card-header">
    Add New Song
  </div>
  <div class="card-body">
    <div class="form-group col-12">
      <form [formGroup]="formCreate" class="row g-3" (ngSubmit)="onSubmit()">

        <div class="col-12">
          <label class="form-label">Image</label>
          <input type="text" class="form-control" name="image">
        </div>

        <div class="col-md-6">
          <label class="form-label" for="customFile">Select music file</label>
          <input type="file" class="form-control" id="customFile" name="mp3" (change)="onFileSelect($event)"/>
        </div>

        <div class="col-md-6">
          <label class="form-label">Song Name</label>
          <input type="text" class="form-control" name="title">
        </div>

        <div class="col-md-6">
          <label class="form-label">Listens</label>
          <input type="number" class="form-control" name="listens">
        </div>

        <div class="col-md-6">
          <label class="form-label">Artist</label>
          <input type="text" class="form-control" name="artist">
        </div>

        <div class="col-md-6">
          <label class="form-label">Singer</label>
          <input type="number" list="singer_id" class="form-control" name="singer_id" placeholder="Choose...">
          <datalist id="singer_id"  >
            <option *ngFor="let singer of singerData" value="{{singer.id}}" hidden>{{singer.name}}</option>
          </datalist>
        </div>

        <div class="col-md-6">
          <label class="form-label">Post User</label>
          <input *ngIf="user" type="number" class="form-control" name="user_id" value="{{user.id}}" readonly>
        </div>

        <div class="col-md-6">
          <label class="form-label">Genre</label>
          <input type="text" list="genre" class="form-control" name="genre" placeholder="Choose...">
          <datalist id="genre">
            <option *ngFor="let song of songData">{{song.genre}}</option>
          </datalist>
        </div>

        <div class="col-md-6">
          <label class="form-label">Album</label>
          <input type="text" list="album" class="form-control" name="album" placeholder="Choose...">
          <datalist id="album">
            <option *ngFor="let song of songData">{{song.album}}</option>
          </datalist>
        </div>

        <div class="col-12 mb-3">
          <label class="form-label">Description</label>
          <textarea rows="3" type="text" class="col-12" name="description"></textarea>
        </div>

        <div class="col-12 btn-edit">
          <button routerLink="../song" type="button" id="cancel" class="btn btn-info" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success mx-5">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
