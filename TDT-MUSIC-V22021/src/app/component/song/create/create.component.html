<div class="card">
  <div class="card-header">
    Add New Song
  </div>
  <div class="card-body">
    <div class="form-group col-12">
      <form  class="row g-3">
        <div class="col-12">
          <label class="form-label">Image</label>
          <input type="text" class="form-control" formControlName="description">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="customFile">Select file</label>
          <input type="file" class="form-control" id="customFile" name="myFile" formControlName="mp3" (change)="fileEvent($event)"/>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Song Name</label>
          <input type="text" class="form-control" id="inputPassword4" formControlName="title">
        </div>
        <div class="col-md-6">
          <label class="form-label">Musician</label>
          <input type="text" class="form-control" formControlName="musician">
        </div>
        <div class="col-md-6">
          <label class="form-label">Singer</label>
          <select class="form-select form-control" formControlName="singer_id" >
            <option selected>Choose...</option>
            <option value="1">Chang</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Poster</label>
          <input type="number" class="form-control" formControlName="user_id">
        </div>
        <div class="col-md-6">
          <label class="form-label">Genre</label>
          <input type="text"  class="form-control" formControlName="genre">
        </div>
        <div class="col-md-6">
          <label class="form-label">Album</label>
          <input type="text" class="form-control"  formControlName="album">
        </div>
        <div class="col-12 mb-3">
          <label class="form-label">Description</label>
          <textarea rows="3" type="text" class="col-12" formControlName="description"></textarea>
        </div>
        <input type="text" value="0" hidden>

        <div class="col-12 btn-edit">
          <button routerLink="../" type="button" id="cancel" class="btn btn-info" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success mx-5">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
