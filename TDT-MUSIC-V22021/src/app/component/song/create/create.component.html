<div class="card">
  <div class="card-header">
    Add New Song
  </div>
  <div class="card-body">
    <div class="form-group col-12">
      <form  class="row g-3" *ngIf="formCreate" [formGroup]="formCreate" (ngSubmit)="onSubmit()">
        <div class="col-12">
          <label class="form-label">Image</label>
          <input type="text" class="form-control" formControlName="image" placeholder="http://...">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="customFile">Select file</label>
          <input type="file" class="form-control" id="customFile" name="myFile" formControlName="mp3" (change)="onFileSelect($event)"/>
        </div>
        <div class="col-md-6">
          <label class="form-label">Song Name</label>
          <input type="text" class="form-control" name="title">
        </div>
        <div class="col-md-6">
          <label class="form-label">Artist</label>
          <input type="text" class="form-control" formControlName="artist">
        </div>

        <div class="col-md-6">
          <label class="form-label">Singer</label>
          <select class="form-select form-control" formControlName="singer_id" *ngFor="let singer of singers">
            <option value="{{singer.id}}">{{singer.name}}</option>
          </select>
        </div>

        <div class="col-12 mb-3">
          <label class="form-label">Description</label>
          <textarea rows="3" type="text" class="col-12" formControlName="description"></textarea>
        </div>
        <div class="col-12 btn-edit">
          <button routerLink="../song" type="button" id="cancel" class="btn btn-info" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success mx-5">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
